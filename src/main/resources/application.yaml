spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id:
            client-secret:
            scope:
              - profile
              - email
          kakao:
            client-id:
            client-secret:
            redirect-uri:
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            client-name: Kakao
            scope:
              - profile_nickname

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  datasource:
    url:
    username:
    password:
    driver-class-name:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      max-lifetime: 600000
      idle-timeout: 300000
      connection-timeout: 20000
      keepalive-time: 120000
      validation-timeout: 5000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000

  application:
    name: backend

  profiles:
    active: local

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 1000
          order_inserts: true
          order_updates: true

system-prompt:

user-prompt:

api-url:

api-key:

env:
  open-data-key:

  clinic-code-url:

  hospital-list-url:

  clinic-payment-url:

  jwt:
    token:
      secret-key:
      access-expiration:
      refresh-expiration: